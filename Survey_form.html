<!DOCTYPE html>

<html>
    <head>

        <title> Job Application Form </title>

        <style>
            div{text-align: center;font-family: 'Times New Roman', Times, serif;}
            
            
         </style>


     </head>

        <body style="background-color: khaki;font-size: medium;">

               
            <form action="http://google.co.in">
              
         <div>
            
            <h1><strong> Personal Information </strong> </h1>

            <label for="fullname">Enter your full name :</label>
            <input type="text" id="fullname" name="fullname" size=35 maxlength=35>

        </br></br>

            <label for="department">Enter your department : </label>
            <input type="text" id="department" name="department" size=50 maxlength=50>


    </br></br>

            <label for="class">Enter your class : </label>
            <input type="number" id="class" name="class" size=1 maxlength=1>

</br></br>



            <label for="tellabout"> Tell about yourself : </label>
            <textarea id="tellabout" name="tellabout" cols=50 rows=6> </textarea>
</br></br>
            <label for="workexp"> Do you have any work experience : </label>
            <input type="radio" id="workexp" name="workexp" value=1>Yes 
            <input type="radio" id="workexp" name="workexp" value=1>No 

</br></br>
 
        <label for="englevel"> What is your English level ? </label>
        <select name="englevel"><option>
            <option value=1 >A1
            <option value=2 >A2
            <option value=3 >B1
            <option value=4 >B2
            <option value=5 >C1
            </select>

        </br></br>

     <p>
        <label for="codingskills"> Which programming languages do you know ? </label>
        <input type="checkbox" name="C++"> C++
        <input type="checkbox" name="Python"> Python
        <input type="checkbox" name="Java"> Java
        <input type="checkbox" name="Ruby"> Ruby

     </p>

    </br></br>


    <input type="submit" value="Submit form">

 </div>
 </form>                
 </body>
</html>
